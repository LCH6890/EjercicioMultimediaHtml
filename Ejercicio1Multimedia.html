<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio Multimedia</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://t2.tudocdn.net/632938?w=646&h=284" alt="The Last of Us" width="400" height="200">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Teaser.mp4" type="video/mp4" />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop >
        <source src="BSO.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
